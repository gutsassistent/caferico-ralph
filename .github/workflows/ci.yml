name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    name: Typecheck & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Dummy values for build â€” real values are on Coolify
          MOLLIE_API_KEY: test_dummy_ci_key
          WOOCOMMERCE_URL: https://dummy.example.com
          WOOCOMMERCE_CONSUMER_KEY: ck_dummy
          WOOCOMMERCE_CONSUMER_SECRET: cs_dummy
          AUTH_SECRET: ci-dummy-secret-at-least-32-characters-long
